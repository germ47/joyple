<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>기업</title>
</head>
<body>
	<h3>기업 관련 정보</h3>
	<hr>
	<script>
		var itemlist = ["입시자 연봉 약 3800", "총 종원원 수 3명", "예상 평균 연봉 약 5600", "경력 8년"];
		document.write("<ul>");
		for (var i = 0; i <= itemlist.length - 1; i++) {
			document.write("<li>"+itemlist[i]+"</li>");
		}

		document.write("</ul>");
	</script>
</body>
</html>
