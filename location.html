<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>산업 내 위치</title>
</head>
<body>
	<h3>산업 내 위치 알아보기</h3>
	<hr>
	<script>
		for (let size=10; size<=10; size+=5) {
			document.write("활동성 = 중위,");
			document.write("수익성 = 최상위,");
			document.write("안정성 = 최상위,");
			document.write("성장성 = 하위,");
			document.write("규모 = 중위");
		}
	</script>
	<canvas id="myCanvas"
			style="background-color: aliceblue;"
			width="500" height="300"></canvas>
	<script>
		let canvas = document.getElementById("myCanvas");
		let context = canvas.getContext("2d");

		let img = new Image();
		img.onload = function () {
			context.drawImage(img, 0, 0,
				canvas.width, canvas.height);
		}
		img.src = "C:/WebProgramming/location1.png";
	</script>
</body>
</html>
